  <style type="text/css">

.hidden_box {
 margin: 10px 0;
 padding: 0;
 text-align: left;
}

.hidden_box label {
 border: 1px solid #ddd;
 border-radius: 5px;
 cursor: pointer;
 font-weight: bold;
 color: #4A4A4A;
 margin: 0 auto;
 padding: 10px;
 min-width: 50%;
}

.hidden_box label:hover {
 background: #F5F7F6;
}

.hidden_box label:after {
 content: " ";	/* 閉じている状態のときにラベルの後ろに続く文字 */
}

.hidden_box input {
 display: none;
}

.hidden_box .hidden_show {
 height: 0;
 overflow: hidden;
 opacity: 0;
 padding: 0;
 text-align: left;
 transition: 0.5s;
 background: #C9D6D5;
 color: #3B4C4A;
 font-size: 0.875rem /* 14px */
}

.hidden_box input:checked + label:after {
 content: "🐤";	/* 開いている状態のときにラベルの後ろに続く文字 */
}

.hidden_box input:checked ~ .hidden_show {
 height: auto;
 opacity: 1;
 padding: 10px 0;
}

.custom-textarea {
 font-size: 0.875rem; /* 文字サイズを指定 */
 background-color: #F0F8FF; /* テキストエリアの背景 */
 }

#toast {
  visibility: hidden;
  min-width: 200px;
  background-color: #2C6E63;
  color: #fff;
  text-align: center;
  border-radius: 8px;
  padding: 12px;
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 1000;
  font-size: 14px;
  opacity: 0;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}
#toast.show {
  visibility: visible;
  opacity: 1;
}

  </style>

</head>

<!-- トースト通知 -->
<div id="toast">コピーしました！</div>

<script>
function showToast(message = "コピーしました！") {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.classList.add("show");
  setTimeout(() => {
    toast.classList.remove("show");
  }, 3000);
}

function copyText(id) {
  const textarea = document.getElementById(id);
  textarea.select();
  textarea.setSelectionRange(0, textarea.value.length);
  navigator.clipboard.writeText(textarea.value)
    .then(() => {
      showToast("コピーしました！");
    })
    .catch(err => {
      console.error("コピーに失敗しました:", err);
    });
}

const initialTemplates = {
  template1: document.getElementById("template1").value,
  template2: document.getElementById("template2").value
};

function resetText(id) {
  const textarea = document.getElementById(id);
  textarea.value = initialTemplates[id];
  showToast("リセットしました！");
}
</script>
